<div class="ui middle aligned center aligned grid" style="margin-top: 10%;">
    <div class="column w450">
        <h2 class="ui teal image header">
            <img src="/images/logo.png" class="image">
            <div class="content">
                注册你的帐号
            </div>
        </h2>

        <!-- ko if: errorMsg() != '' -->
        <div class="ui error message">
            <p data-bind="text: errorMsg"></p>
        </div>
        <!-- /ko -->

        <div class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="用户名" data-bind="value: username, valueUpdate: 'keyup'">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="密码" data-bind="value: password, valueUpdate: 'keyup'">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="repassword" placeholder="确认密码" data-bind="value: repassword, valueUpdate: 'keyup'">
                    </div>
                </div>
                <button class="ui fluid large teal submit button" data-bind="click: register">注册</button>
            </div>

            <div class="ui error message"></div>

        </div>

        <div class="ui message">
            已有帐号? <a href="#/login">登录</a>
        </div>
    </div>
</div>
