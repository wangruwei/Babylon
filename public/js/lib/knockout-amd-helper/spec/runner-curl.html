<!doctype html>
<html>
<head>
    <title>knockout-amd-helpers specs</title>

    <!-- Include the Jasmine assets for running in an HTML page. -->
    <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
    <script type="text/javascript" src="lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/boot.js"></script>

    <script type="text/javascript">
        var curl = {
            paths: {
                "knockout": "../ext/knockout-3.1.0",
                "knockout-amd-helpers": "../build/knockout-amd-helpers"
            },
            pluginPath: "../ext/curl/plugins"
        };
    </script>
    <script type="text/javascript" src="../ext/curl/curl.js"></script>
</head>

<body>
    <script type="text/javascript">
        var start = window.onload;
        window.onload = null;

        curl(["knockout", "knockout-amd-helpers", "amdBindings.spec", "amdTemplateEngine.spec"], function() {
            start();
        });
    </script>
</body>

</html>
